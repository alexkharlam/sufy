<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/img/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style/style.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Sufy</title>
  </head>
  <body>
    <menu class="categories">
      <div class="new-category">New category</div>
      <div class="category-input-block">
        <!-- <input class="category-title" type="text" maxlength="25" /> -->
        <textarea
          class="category-title"
          placeholder="Title..."
          maxlength="27"
        ></textarea>
        <div class="message">Category with this title already exists!</div>
        <div class="pick-color">
          <div
            class="color"
            style="background: linear-gradient(to right, #be4bdb, #9c36b5)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #7950f2, #5f3dc4)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #74b816, #5c940d)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #f59f00, #e67700)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #0ca678, #087f5b)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #1098ad, #0b7285)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #1971c2, #1864ab)"
          ></div>
          <div
            class="color"
            style="background: linear-gradient(to right, #d6336c, #a61e4d)"
          ></div>
        </div>
        <button class="submit-category">Save</button>
      </div>
    </menu>
    <nav class="nav">
      <a href="#" class="show-all-categories">Show all notes</a>
      <p>Current category displayed:</p>
      <div class="current-category">all</div>
      <p class="logo-title"><span>SUFY</span> - create and manage your notes</p>
    </nav>
    <main class="notes">
      <div class="open-modal-create">
        <p>Create new note</p>
      </div>
    </main>
    <!-- windows -->
    <div class="outline"></div>
    <div class="create-note-window">
      <input
        class="create-note-title"
        type="text"
        placeholder="Title"
        maxlength="30"
      />
      <textarea
        class="create-note-text"
        cols="30"
        rows="10"
        placeholder="Note"
        maxlength="6000"
      ></textarea>
      <div class="create-note-wrapper">
        <div class="message-create-note">
          Please type something in title and text areas :)
        </div>
        <select class="select-category-block">
          <option class="select-nocategory" value="no Category">
            No category
          </option>
        </select>
        <button class="submit-note" type="submit">Save note</button>
      </div>
    </div>
  </body>
</html>
